<script>
// Bible verses array
const bibleVerses = [
    {
        text: `Come, let us bow down in worship. <br>
               Let us kneel before the Lord our Maker. <br>
               He is our God, and we are His people.`,
        reference: "— Psalm 95:6-7"
    },
    {
        text: `I will give thanks to you, Lord, with all my heart; <br>
               I will tell of all your wonderful deeds. <br>
               I will be glad and rejoice in you;`,
        reference: "— Psalm 9:1-2"
    },
    {
        text: `Let the word of Christ dwell in you richly <br>
               as you teach and admonish one another with all wisdom, <br>
               and as you sing psalms, hymns and spiritual songs.`,
        reference: "— Colossians 3:16"
    }
];

let currentVerseIndex = 0;
let autoChangeInterval;

function initCarousel() {
    const verseContainer = document.getElementById('verseSlides');
    const dotsContainer = document.getElementById('dotsContainer');

    // Clear existing content
    verseContainer.innerHTML = '';
    dotsContainer.innerHTML = '';

    // Create slides
    bibleVerses.forEach((verse, index) => {
        const slide = document.createElement('div');
        slide.className = 'min-w-full px-4';
        slide.innerHTML = `
            <p class="text-sky-700 mb-2 italic">${verse.text}</p>
            <p class="text-sky-600 mb-4 italic">${verse.reference}</p>
        `;
        verseContainer.appendChild(slide);
    });

    // Create dots
    bibleVerses.forEach((_, index) => {
        const dot = document.createElement('button');
        dot.className = `verse-dot w-3 h-3 rounded-full transition-all duration-300 ${index === 0 ? 'bg-sky-400' : 'bg-sky-200'}`;
        dot.setAttribute('data-index', index);
        dot.addEventListener('click', () => {
            goToVerse(index);
            resetAutoChange();
        });
        dotsContainer.appendChild(dot);
    });

    // Add event listeners for navigation buttons
    document.getElementById('prevVerse').addEventListener('click', () => {
        showPrevVerse();
        resetAutoChange();
    });

    document.getElementById('nextVerse').addEventListener('click', () => {
        showNextVerse();
        resetAutoChange();
    });

    // Add touch/swipe support for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    const bibleVerseElement = document.getElementById('bibleVerse');

    bibleVerseElement.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    bibleVerseElement.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;

        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
                // Swipe left - next verse
                showNextVerse();
            } else {
                // Swipe right - previous verse
                showPrevVerse();
            }
            resetAutoChange();
        }
    }

    // Update initial position
    updateCarousel();

    // Start auto-change
    startAutoChange();
}

function goToVerse(index) {
    currentVerseIndex = index;
    updateCarousel();
}

function showPrevVerse() {
    currentVerseIndex = (currentVerseIndex - 1 + bibleVerses.length) % bibleVerses.length;
    updateCarousel();
}

function showNextVerse() {
    currentVerseIndex = (currentVerseIndex + 1) % bibleVerses.length;
    updateCarousel();
}

function updateCarousel() {
    const verseContainer = document.getElementById('verseSlides');
    const dots = document.querySelectorAll('.verse-dot');

    // Update slide position
    verseContainer.style.transform = `translateX(-${currentVerseIndex * 100}%)`;

    // Update dots
    dots.forEach((dot, index) => {
        if (index === currentVerseIndex) {
            dot.classList.remove('bg-sky-200');
            dot.classList.add('bg-sky-400');
        } else {
            dot.classList.remove('bg-sky-400');
            dot.classList.add('bg-sky-200');
        }
    });
}

function startAutoChange() {
    autoChangeInterval = setInterval(showNextVerse, 30000); // 30 seconds
}

function resetAutoChange() {
    clearInterval(autoChangeInterval);
    startAutoChange();
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', initCarousel);
</script>
